vich_uploader:
    db_driver: orm

    mappings:
        book_cover:
            uri_prefix: /uploads/images/book/cover
            upload_destination: '%kernel.project_dir%/public/uploads/images/book/cover'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        author_img:
            uri_prefix: /uploads/images/author/
            upload_destination: '%kernel.project_dir%/public/uploads/images/author/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        user_img:
            uri_prefix: /uploads/images/user/
            upload_destination: '%kernel.project_dir%/public/uploads/images/user/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

